{% extends "base_generic.html" %}


{% block content %}
  <h1>Country-City list</h1>
<body>
{% if object_list %}
<ul>
    {% for object in object_list %}
        <li>{{ object.country }} - {{ object.city_name }}</li>
    {% endfor %}
</ul>
{% else %}
    <p>No country now.</p>
{% endif %}
</body>
{% endblock %}
